<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/original.xhtml">

            <ui:define name="content">
                <div id="position">
                    <ul>
                        <li><a href="./index.xhtml">#{msg['index.title']}</a></li>
                        <li><a href="./genericFlight.xhtml">#{msg['generic.title']}</a></li>
                        <li>#{msg['flight.title']} ##{flightBean.genericFlightId}</li>
                    </ul>
                </div>
                <h1>#{msg['flight.title']} ##{flightBean.genericFlightId}</h1>
                <table id="flight">
                    <tr>
                        <th>#{msg['flight.date']}</th>
                        <th>#{msg['flight.freeseating']}</th>
                        <th></th>
                    </tr>
                    <!-- <c:forEach> -->
                    <c:forEach var="flight" items="#{flightBean.flights}">
                        <tr>
                            <h:form>
                            <td>#{flight.date}</td>
                            <td>#{flight.freeSeatings} #{msg['flight.fs']}</td>
                            <td>
                                <h:commandButton action="#{reservationsBean.makeReservation(flight.flightNumber)}"
                                    value="#{msg['flight.button']}"/>
                            </td>
                            </h:form>
                        </tr>
                    </c:forEach>
                </table>
            </ui:define>

        </ui:composition>

    </body>
</html>
