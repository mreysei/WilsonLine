<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/original.xhtml">

            <ui:define name="content">
                <div id="position">
                    <ul>
                        <li><a href="./index.xhtml">Descripción</a></li>
                        <li><a href="./genericFlight.xhtml">Vuelos genéricos</a></li>
                        <li><a href="./flight.xhtml">Vuelo #{reservationsBean.genericFlightSelected.genericFlightId}</a></li>
                        <li>Reserva</li>
                    </ul>
                </div>
                <h1>Reserva</h1>
                <h:form id="reservation">
                    <p>¡Ya estamos en el último paso!<br />Solo queda que confirmes tu pasaje :)</p>
                    <div class="labels">
                        <label for="txtId">ID</label>
                        <label for="txtDate">Date</label>
                        <label for="txtPrice">Precio</label>
                        <label for="txtName">Nombre</label>
                        <label for="txtSurname">Apellidos</label>
                        <label for="txtTelephone">Teléfono</label>
                        <label for="txtCreditCardType">Tipo de tarjeta</label>
                        <label for="txtCreditCardNumber">Número de Tarjeta</label>
                    </div>
                    <div class="inputs">
                        <h:inputText id="txtId" size="3" readonly="true" value="" />
                        <h:inputText id="txtDate" size="8" readonly="true" value="#{reservationsBean.date}" />
                        <h:inputText id="txtPrice" size="5" readonly="true" value="#{reservationsBean.price} €" />
                        <h:inputText id="txtName" value="#{userBean.name}" />
                        <h:inputText id="txtSurname" value="#{userBean.surname}" />
                        <h:inputText id="txtTelephone" value="#{userBean.telephone}" />
                        <h:selectOneListbox id="txtCreditCardType" value="#{userBean.creditCardType}">
                            <f:selectItem itemValue="Visa" itemLabel="Visa"/>
                            <f:selectItem itemValue="Maestro" itemLabel="Maestro"/>
                            <f:selectItem itemValue="MasterCard" itemLabel="MasterCard"/>
                        </h:selectOneListbox>
                        <h:inputText id="txtCreditCardNumber" value="#{userBean.creditCardNumber}"/>
                    </div><br />
                    <h:commandButton action="#{userBean.commit(reservationsBean.flightNumber, reservationsBean.price)}"
                                     value="Confirmar reserva"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
