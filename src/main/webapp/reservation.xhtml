<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template/original.xhtml">

            <ui:define name="content">
                <div id="position">
                    <ul>
                        <li><a href="./index.xhtml">Descripción</a></li>
                        <li><a href="./genericFlight.xhtml">Vuelos genéricos</a></li>
                        <li><a href="./flight.xhtml">Vuelo #4125</a></li>
                        <li>Reserva</li>
                    </ul>
                </div>
                <h1>Reserva</h1>
                <h:form id="reservation">
                    <p>¡Ya estamos en el último paso!<br />Solo queda que confirmes tu pasaje :)</p>
                    <div class="labels">
                        <label for="txtId">ID</label>
                        <label for="txtDate">Date</label>
                        <label for="txtPrice">Precio</label>
                        <label for="txtName">Nombre</label>
                        <label for="txtSurname">Apellidos</label>
                        <label for="txtTelephone">Teléfono</label>
                        <label for="txtCreditCardType">Tipo de tarjeta</label>
                        <label for="txtCreditCardNumber">Número de Tarjeta</label>
                    </div>
                    <div class="inputs">
                        <input id="txtId" size="3" type="text" readonly="true" value="#{reservationsBean.flightNumber}" />
                        <input id="txtDate" size="8" type="text" readonly="true" value="#{reservationsBean.date}" />
                        <input id="txtPrice" size="5" type="text" readonly="true" value="#{reservationsBean.price} €" />
                        <input id="txtName" type="text" value="#{userBean.name}" />
                        <input id="txtSurname" type="text" value="#{userBean.surname}" />
                        <input id="txtTelephone" type="text" value="#{userBean.telephone}" />
                        <select id="txtCreditCardType" value="#{userBean.creditCardType}">
                            <option>Visa</option>
                            <option>Maestro</option>
                            <option>MasterCard</option>
                        </select>
                        <input id="txtCreditCardNumber" value="#{userBean.creditCardNumber}" type="text" />
                    </div><br />
                    <h:commandButton action=""
                                     value="Confirmar reserva"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
