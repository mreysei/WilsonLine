<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:loadBundle basename="#{languageBean.basename}" var="msg"/>
    <body>

        <ui:composition template="./template/original.xhtml">

            <ui:define name="content">
                <div id="position">
                    <ul>
                        <li><a href="./index.xhtml">#{msg['index.title']}</a></li>
                        <li><a href="./genericFlight.xhtml">#{msg['generic.title']}</a></li>
                        <li><a href="./flight.xhtml">#{msg['flight.title']} ##{reservationsBean.genericFlightSelected.genericFlightId}</a></li>
                        <li>#{msg['reservation.title']}</li>
                    </ul>
                </div>
                <h1>#{msg['reservation.title']}</h1>
                <h:form id="reservation">
                    <p>#{msg['reservation.description1']}<br />#{msg['reservation.description2']}</p>
                    <div class="labels">
                        <label for="txtDate">#{msg['reservation.label.date']}</label>
                        <label for="txtPrice">#{msg['reservation.label.price']}</label>
                        <label for="txtName">#{msg['reservation.label.name']}</label>
                        <label for="txtSurname">#{msg['reservation.label.surname']}</label>
                        <label for="txtTelephone">#{msg['reservation.label.telephone']}</label>
                        <label for="txtCreditCardType">#{msg['reservation.label.creditCardType']}</label>
                        <label for="txtCreditCardNumber">#{msg['reservation.label.creditCardNumber']}</label>
                    </div>
                    <div class="inputs">
                        <h:inputText id="txtDate" size="8" readonly="true" value="#{reservationsBean.date}" />
                        <h:inputText id="txtPrice" size="5" readonly="true" value="#{reservationsBean.price} â‚¬" />
                        <h:inputText id="txtName" value="#{userBean.name}" />
                        <h:inputText id="txtSurname" value="#{userBean.surname}" />
                        <h:inputText id="txtTelephone" value="#{userBean.telephone}" />
                        <h:selectOneMenu id="txtCreditCardType" value="#{userBean.creditCardType}">
                            <f:selectItem itemValue="Visa" itemLabel="Visa"/>
                            <f:selectItem itemValue="Maestro" itemLabel="Maestro"/>
                            <f:selectItem itemValue="MasterCard" itemLabel="MasterCard"/>
                        </h:selectOneMenu>
                        <h:inputText id="txtCreditCardNumber" value="#{userBean.creditCardNumber}"/>
                    </div><br />
                    <h:commandButton action="#{userBean.commit(reservationsBean.flightNumber, reservationsBean.price)}"
                                     value="#{msg['reservation.button']}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
