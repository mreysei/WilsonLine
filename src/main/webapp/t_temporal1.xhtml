<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <c:forEach var="genericFlight" items="#{genericFlightBean.getAirlinesSelected()}">
            <label>Número de vuelo:</label>
            <h:outputText value="#{genericFlight.genericFlightId}"/>
            
            <label>Hora de salida:</label>
            <h:outputText value="#{genericFlight.departureTime}"/>
            
            <label>Hora de llegada:</label>
            <h:outputText value="#{genericFlight.arriveTime}"/>
            
            <label>Origen:</label>
            <h:outputText value="#{genericFlight.origin}"/>
            
            <label>Destino:</label>
            <h:outputText value="#{genericFlight.destiny}"/>
            
            <label>Precio:</label>
            <h:outputText value="#{genericFlight.price}"/>
            
            <label>Aerolínea:</label>
            <h:outputText value="#{genericFlight.airline}"/>
        </c:forEach>
    </h:body>
</html>
