<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="device.css" />
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="script.js" />
        <link rel="shortcut icon" href="resources/img/favicon.png" />
        <title>WilsonLine ~ ¡Tu mejor buscador!</title>
    </h:head>

    <h:body>

        <div id="header">
            <div class="container">
                <div id="language">
                    <h3><i class="fa fa-flag"></i></h3>
                    <ul>
                        <li><a href="#">Español</a></li>
                        <li><a href="#">English</a></li>
                        <li><a href="#">Català</a></li>
                    </ul>
                </div>
                <h:graphicImage library="img" name="logo.png" />
            </div>
        </div>
        <div id="container">
            <div id="bg"></div>
            <div id="left">
                <h1>Búsqueda</h1>
                <form>
                    <p>
                        <b>Precio máximo</b>
                        <input type="text" size="4" name="price" readonly="true" class="price" /><br /><!-- get this value -->
                        <input type="range" id="price" min="0" max="1500" value="750" />
                    </p>
                    <p>
                        <b>Horas</b>
                        <div class="gray">
                            <label for="hourOut">Salida</label>
                            <input type="time" id="hourOut" name="hourOut" /><!-- get this value -->
                            <input type="time" id="hourIn" name="hourIn" /><!-- get this value -->
                            <label for="hourIn">Llegada</label>
                        </div>
                    </p>
                    <p>
                        <b>Compañías</b><br />
                        <input type="checkbox" name="company" id="C1" value="Iberia" /><label for="C1">Iberia</label><br />
                        <input type="checkbox" name="company" id="C2" value="Spanair" /><label for="C2">Spanair</label><br />
                        <input type="checkbox" name="company" id="C3" value="Ryanair" /><label for="C3">Ryanair</label><br />
                        <input type="checkbox" name="company" id="C4" value="Air Europa" /><label for="C4">Air Europa</label>
                    </p>
                    <button type="button" id="find">Realizar busqueda</button>
                </form>
            </div>
            <div id="right">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="members">
                    <h1>Miembros</h1>
                    <ul>
                        <li>Javier Gracia Gonzalez - <a href="https://twitter.com/javigracia" target="_blank">@javigracia</a></li>
                        <li>Cristina Peón Padilla - <a href="https://twitter.com/CristiDeveloper" target="_blank">@CristiDeveloper</a></li>
                        <li>Michael Reyes Seiffert - <a href="https://twitter.com/mreysei" target="_blank">@mreysei</a></li>
                    </ul>
                </div>
                <div class="links">
                    <h1>Enlaces</h1>
                    <ul>
                        <li><a href="http://github.com/mreysei/WilsonLine">Github</a></li>
                        <li><a href="https://trello.com/b/1HOBOqtP">Trello</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </h:body>

</html>
