<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="font-awesome.css" />
        <h:outputScript library="js" name="jquery.js" />
        <h:outputScript library="js" name="script.js" />
        <link rel="shortcut icon" href="resources/img/favicon.png" />
        <title>WilsonLine ~ ¡Tu mejor buscador!</title>
    </h:head>

    <h:body>

        <div id="header">
            <div class="container">
                <h:graphicImage library="img" name="logo.png" />
            </div>
        </div>
        <div id="container">
            <div id="bg"></div>
            <div id="left">
                <h1>Búsqueda</h1>
                <form>
                    <label for="price">Precio máximo</label>
                    <input type="text" size="4" readonly="true" class="price" /><br />
                    <input type="range" id="price" min="0" max="1500" value="750" />
                </form>
            </div>
            <div id="right">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="footer">
            
        </div>

    </h:body>

</html>
